<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>custom transition class</title>
  <style>
    .anim-1-enter {
      transform: translateX(100px);
      opacity: 0;
    }

    .anim-1-enter-active {
      transition: all 1s ease;
    }

    .anim-1-leave-to {
      transform: translateX(-100px);
      opacity: 0;
    }

    .anim-1-leave-active {
      transition: all 1s ease;
    }
  </style>
</head>

<body>
  <div id="app">
    <div>
      <button @click="show = !show">toggin</button>
    </div>
    <transition enter-active-class="anim-1-enter-active" enter-class="anim-1-enter" leave-to-class="anim-1-leave-to"
      leave-active-class="anim-1-leave-active">
      <p v-if="show">v-if 动画一</p>
    </transition>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        show: true
      }
    });
  </script>
</body>

</html>
