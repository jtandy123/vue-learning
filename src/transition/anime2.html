<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>anime</title>
</head>

<body>
  <div id="app">
    <div>
      <button @click="isShow = !isShow">toggin</button>
    </div>
    <transition v-on:enter="enter">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" v-show="isShow">
        <g fill="none" fill-rule="evenodd" stroke-width="2">
          <line class="line-1" stroke="#F96F82" x1="51.5" x2="149.5" y1="51.5" y2="149.5" stroke-linecap="square" />
          <line class="line-2s" stroke="#F96F82" x1="149.5" x2="51.5" y1="51.5" y2="149.5" stroke-linecap="square" />
          <circle cx="300" cy="100" r="50" stroke="#FED28B" />
          <polygon stroke="#D1FA9E"
            points="500 130.381 464.772 149 471.5 109.563 443 81.634 482.386 75.881 500 40 517.614 75.881 557 81.634 528.5 109.563 535.228 149" />
          <polyline stroke="#7BE6D6" points="63.053 343 43 281.815 95.5 244 95.5 244 148 281.815 127.947 343" />
          <path class="path" stroke="#4E7EFC"
            d="M250 300a50 50 0 0 1 100 0v25h-25v-25a25 25 0 1 0-25 25v25a50 50 0 0 1-50-50z" />
          <rect width="98" height="98" x="451" y="251" stroke="#C987FE" rx="25" />
        </g>
      </svg>
    </transition>
  </div>

  <script src="https://cdn.bootcss.com/animejs/2.2.0/anime.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        isShow: true
      },
      mounted() {},
      methods: {
        enter() {
          anime({
            targets: ['line', 'circle', 'polygon', 'polyline', 'path', 'rect'],
            strokeDashoffset: [anime.setDashoffset, 0], // SVG线条绘制动画
            easing: 'easeInOutSine', // 动画运行速度曲线
            duration: 1500, // 执行时间
          });
        }
      }
    });
  </script>
</body>

</html>
